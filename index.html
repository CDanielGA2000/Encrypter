<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
                <div class="vector">
                    <img src="imagenes/Vector.png" class="vector_img">
                </div>
        
                <div class="ingresar_texto">
                    <h1>Ingrese el texto aquí</h1>
                    <div class="text_area">
                        <textarea cols="50" rows="30" class="input_text" id="input_text" placeholder="..."></textarea>
                        <h3 class="text_condition">&#10082; Solo letras minúsculas y sin acentos.</h3>
                    </div>
                </div>

                <section class="buttons_position">
                    <input type="button" value="Encriptar" class="button" id="encriptar_boton">
                    <input type="button" value="Desencriptar" class="button" id="desencriptar_boton">
                </section>

                <div class="mostrar_mensaje">
                <textarea readonly cols="50" rows="30" class="mensaje_encriptado" id="mensaje_encriptado"></textarea>
                </div>

                <div class="esperando_mensaje" id="display_esperandoMensaje">
                    <img class="munheco" id="munheco" src="imagenes/Muñeco.png">
                    <h3 class="primer_mensaje">Ningún mensaje fue encontrado</h3>
                    <h3 class="segundo_mensaje">ingresa el texto que desees encriptar o desencriptar.</h3>
                </div>
                <div>
                    <input type="button" value="Copiar/Limpiar" class="copiar_boton" id="copiar_boton">
                </div>
        </main>
        
        <script src="javascrip.js"></script>

    </body>
