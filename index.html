<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Encryptor</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    
</head>

<body>
    <header> 
        <div class="header">
            <img class="logo" src="imagenes/Vector.png">
            <h1 class="header_title">ENCRYPTER</h1>
        </div>       
    </header>

    <main>
        <div class="main_boxes">
            <div class="first_side">
                <textarea spellcheck="false" cols="60" rows="30" class="input_text" id="input_text" placeholder="ENTER TEXT HERE"></textarea>
                <h2>&#10082; Only lower case and no accents.</h2>
                <input type="button" value="Encrypt" class="button" id="encrypt_button">
                <input type="button" value="Decrypt" class="button" id="decrypt_button">
            </div>

            <div class="second_side">
                <div class="box">
                    <textarea cols="60" rows="30" class="output_text" id="output_text" readonly></textarea>
                    <div class="displays" id="displays">
                        <img class="hearth" id="hearth" src="imagenes/corazon.png">
                        <h2 class="waiting_text">WAITING FOR YOUR TEXT...</h2>
                    </div>                   
                </div>
                <div class="button_copy">
                    <input type="button" value="Copy/Clear" class="copy_button" id="copy_button">
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="bg_copyright">
            <h3>&#169; Encrypter by Daniel Gomez 2023</h3>
            <div class="social_media">
            <a href="https://twitter.com/CDanielGA2000"><i class="bx bxl-twitter" id="twitter"></i></a>
            <a href="https://github.com/CDanielGA2000"><i class="bx bxl-github" id="GitHub"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="javascrip.js"></script>

</body>
